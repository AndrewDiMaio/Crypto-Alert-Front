<ion-content  color="primary">
  <form  #form="ngForm" (ngSubmit)="register()">
    <ion-grid>
      <ion-row color="primary">
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>New to Crypto Alerts? Sign up now!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="username" type="text" placeholder="Username" ngModel required [(ngModel)]="user.username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="emailAddress" type="email" placeholder="your@email.com" ngModel required [(ngModel)]="user.emailAddress"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="Password again" ngModel required [(ngModel)]="user.password"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
